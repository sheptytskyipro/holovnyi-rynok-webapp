<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

  <!-- Банер -->
  <div style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
    <img src="/banner.jpg" alt="Головне фото" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;" />
    
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      text-align: center;
    ">
      <button style="
        padding: 15px 25px;
        font-size: 18px;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        cursor: pointer;
      ">Купити річ</button>
  
      <button style="all: inherit; padding: 15px 25px; font-size: 18px; color: white;
        background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); cursor: pointer;
      ">Продати річ</button>
  
      <button style="all: inherit; padding: 15px 25px; font-size: 18px; color: white;
        background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); cursor: pointer;
      ">Купити послугу</button>
  
      <button style="all: inherit; padding: 15px 25px; font-size: 18px; color: white;
        background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); cursor: pointer;
      ">Продати послугу</button>
    </div>
  </div>

 

  <!-- Підключення React -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
