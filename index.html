<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .profile-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 2;
    }

    .buttons-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 12px 20px;
      justify-content: center;
      z-index: 1;
      max-width: 90%;
    }

    .glass-button {
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
      white-space: nowrap;
      min-width: 140px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .glass-button {
        min-width: 130px;
        padding: 10px 16px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/banner.jpg" alt="Головне фото" class="banner" />

    <button class="profile-button">Мій кабінет</button>

    <div class="buttons-wrapper">
      <button class="glass-button">Купити річ</button>
      <button class="glass-button">Продати річ</button>
      <button class="glass-button">Купити послугу</button>
      <button class="glass-button">Продати послугу</button>
    </div>
  </div>
</body>
</html>
