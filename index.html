<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

  <!-- Банер -->
  <div style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
    <img src="/banner.jpg" alt="Головне фото" style="width: 100%; height: 100%; object-fit: cover;" />
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; gap: 10px;">
      <button style="padding: 15px 30px; font-size: 18px;">Купити річ</button>
      <button style="padding: 15px 30px; font-size: 18px;">Продати річ</button>
      <button style="padding: 15px 30px; font-size: 18px;">Купити послугу</button>
      <button style="padding: 15px 30px; font-size: 18px;">Продати послугу</button>
    </div>
  </div>

  <!-- Кнопки -->
  <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
    <button style="padding: 15px 30px; font-size: 18px;">Купити річ</button>
    <button style="padding: 15px 30px; font-size: 18px;">Продати річ</button>
    <button style="padding: 15px 30px; font-size: 18px;">Купити послугу</button>
    <button style="padding: 15px 30px; font-size: 18px;">Продати послугу</button>
  </div>

  <!-- Підключення React -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
