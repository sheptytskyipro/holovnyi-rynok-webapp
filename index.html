<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cabinet-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 2;
    }

    .apple {
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: backdrop-filter 0.5s ease;
      z-index: 2;
    }

    .apple img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .apple:active {
      backdrop-filter: blur(0);
      -webkit-backdrop-filter: blur(0);
    }

    .buttons {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 15px;
      z-index: 2;
    }

    .buttons button {
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
      min-width: 130px;
    }

    @media (max-width: 600px) {
      .buttons {
        gap: 12px;
      }

      .buttons button {
        font-size: 14px;
        padding: 10px 14px;
        min-width: 120px;
      }

      .cabinet-button {
        font-size: 14px;
        padding: 10px 16px;
      }

      .apple {
        width: 75px;
        height: 75px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Фонова картинка -->
    <img src="banner.jpg" alt="Головне фото" />

    <!-- Мій кабінет -->
    <a href="#" class="cabinet-button">Мій кабінет</a>

    <!-- Яблуко -->
    <div class="apple">
      <img src="apple.png" alt="Яблуко" />
    </div>

    <!-- Кнопки -->
    <div class="buttons">
      <button>Купити річ</button>
      <button>Продати річ</button>
      <button>Купити послугу</button>
      <button>Продати послугу</button>
    </div>
  </div>
</body>
</html>
