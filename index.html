<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .banner-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 15px 25px;
      text-align: center;
    }

    .glass-button {
      all: unset;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
      text-align: center;
    }

    @media (max-width: 600px) {
      .button-group {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .glass-button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img src="/banner.jpg" alt="Головне фото" />
    <div class="button-group">
      <button class="glass-button">Купити річ</button>
      <button class="glass-button">Продати річ</button>
      <button class="glass-button">Купити послугу</button>
      <button class="glass-button">Продати послугу</button>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
