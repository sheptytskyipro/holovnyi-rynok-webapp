<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .banner {
      background-image: url("bbanner.jpg");
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .cabinet-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .buttons {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      all: unset;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      min-width: 130px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .buttons button {
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <button class="cabinet-button">Мій кабінет</button>

    <div class="buttons">
      <button>Купити річ</button>
      <button>Продати річ</button>
      <button>Купити послугу</button>
      <button>Продати послугу</button>
    </div>
  </div>
</body>
</html>
