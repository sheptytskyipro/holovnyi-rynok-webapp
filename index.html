<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .top-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-weight: bold;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      z-index: 2;
    }

    .buttons button {
      padding: 15px 25px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
      min-width: 130px;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <button class="top-button">Мій кабінет</button>

  <div class="buttons">
    <button>Купити річ</button>
    <button>Продати річ</button>
    <button>Купити послугу</button>
    <button>Продати послугу</button>
  </div>
</body>
</html>
