<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний Ринок</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('banner.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    .cabinet-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .buttons-grid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .btn {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <button class="cabinet-btn">Мій кабінет</button>

    <div class="buttons-grid">
      <button class="btn">Купити річ</button>
      <button class="btn">Продати річ</button>
      <button class="btn">Купити послугу</button>
      <button class="btn">Продати послугу</button>
    </div>
  </div>
</body>
</html>
